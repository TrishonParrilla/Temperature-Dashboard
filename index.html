<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dosis:wght@200..800&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container"> 
        <section class="temp-converter"> 
            <h2 class="title-temp-convert">Convert  a Temperature</h2>
            <input type="text" id="temp-converter-temp" name="temperature" placeholder="Enter Temperature">
            <div class="button-flex">
                <button onclick="convertToFahrenheit()">Celsius To Fahrenheit</button> 
                <button onclick="convertToCelsius()">Fahrenheit to Celsius</button>
            </div>
            <div class="convert-result-container">
                <p id="convert-result"></p>
            </div>
            <div id="thermometer" class="thermometer-empty"></div>
        </section>
        <section class="conversion-table-flex">
            <h2 class="title-table">Conversion Table (0 to 100c)</h2>
            <button onclick="conversionTable()">Generate Table</button>
            <button onclick="closeTable()">Close table</button>
            <table id="conversionTable">
            
            </table>
        </section>
        
    </main>
    
    <script src="scripts/index.js"></script>
</body>
</html>
